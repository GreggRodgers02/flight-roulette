<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Roulette</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --light-brown: #f3e8dc;
      --gold: #d4a017;
      --white: #ffffff;
      --black: #181818;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(145deg, var(--light-brown), #fffaf1);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .app-shell {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 2.5rem;
      width: min(520px, 100%);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(212, 160, 23, 0.15);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .brand-mark {
      height: 48px;
      width: 48px;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 30%, var(--gold), #f5d78d);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: var(--black);
      letter-spacing: 0.08em;
    }

    h1 {
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      margin: 0;
    }

    p.description {
      margin: 0.4rem 0 2rem;
      color: rgba(24, 24, 24, 0.7);
      line-height: 1.6;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: rgba(24, 24, 24, 0.6);
    }

    .input-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1 1 220px;
      border: 1px solid rgba(24, 24, 24, 0.2);
      border-radius: 14px;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      background-color: var(--white);
      color: var(--black);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(212, 160, 23, 0.15);
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 0.85rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: var(--black);
      color: var(--white);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover,
    button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
    }

    .card {
      margin-top: 2rem;
      padding: 1.75rem;
      border-radius: 20px;
      background: linear-gradient(160deg, rgba(212, 160, 23, 0.85), rgba(30, 20, 10, 0.95));
      color: var(--white);
      display: none;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.35), transparent 60%);
      pointer-events: none;
    }

    .card h2 {
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 2.4rem);
      letter-spacing: 0.06em;
    }

    .card span {
      display: inline-block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.85);
    }

    .card.visible {
      display: block;
    }

    @media (max-width: 480px) {
      .app-shell {
        padding: 1.75rem;
      }

      .input-row {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="app-shell" aria-labelledby="app-title">
    <div class="brand">
      <div class="brand-mark">FR</div>
      <div>
        <h1 id="app-title">Flight Roulette</h1>
        <p class="description">Spin the globeâ€”choose a city and reveal your next destination.</p>
      </div>
    </div>

    <form id="city-form" autocomplete="off">
      <label for="city-input">City</label>
      <div class="input-row">
        <input id="city-input" name="city" type="text" placeholder="e.g. Barcelona" required />
        <button type="submit">Reveal</button>
      </div>
    </form>

    <article id="result-card" class="card" aria-live="polite" aria-atomic="true">
      <span>Your destination</span>
      <h2 id="result-city">&nbsp;</h2>
    </article>
  </main>

  <script>
    const form = document.getElementById('city-form');
    const input = document.getElementById('city-input');
    const card = document.getElementById('result-card');
    const resultCity = document.getElementById('result-city');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const city = input.value.trim();

      if (!city) {
        card.classList.remove('visible');
        resultCity.textContent = '\u00a0';
        return;
      }

      resultCity.textContent = city;
      card.classList.add('visible');
    });
  </script>
</body>
</html>
